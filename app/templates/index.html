<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linux-like Desktop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-hidden h-screen bg-gray-800">
  <div id="container" class="relative w-full h-full">
    <!-- Login Screen -->
    <section id="login" class="absolute inset-0 flex flex-col justify-center items-center bg-gray-900 text-white transition-transform duration-700 ease-in-out">
      <img src="/static/images/photo.jpg" alt="–§–æ—Ç–æ —è" class="w-48 h-48 rounded-full border-4 border-white mb-4 object-cover" />

      <button id="login-btn" class="px-8 py-3 bg-blue-600 rounded-full hover:bg-blue-500 focus:outline-none">–í–æ–π—Ç–∏</button>
    </section>

    <!-- Desktop Screen -->
    <section id="desktop" class="absolute inset-0 bg-cover bg-center transition-transform duration-700 ease-in-out transform translate-y-full" style="background-image: url('/static/images/wallpaper.jpg')">
      <!-- Top bar -->
      <div class="h-8 bg-gray-900 bg-opacity-70 flex items-center px-4 text-white justify-between">
        <div class="w-1/3"></div>
        <div id="datetime" class="w-1/3 flex justify-center space-x-4 font-mono text-sm"></div>
        <div class="w-1/3 flex justify-end items-center space-x-4 text-sm">
          <button id="lang-btn" class="focus:outline-none">EN/RU</button>
          <button id="theme-btn" class="focus:outline-none">üåì</button>
          <button id="vol-down" class="focus:outline-none">üîâ</button>
          <button id="vol-up" class="focus:outline-none">üîä</button>
        </div>
      </div>
      <!-- Icons area -->
      <div class="p-6 grid grid-cols-4 gap-8">
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transform transition">
          <img src="/static/icons/terminal.svg" alt="Terminal" class="w-12 h-12 mb-2" />
          <span class="text-xs text-white">Terminal</span>
        </div>
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transform transition">
          <img src="/static/icons/browser.svg" alt="Browser" class="w-12 h-12 mb-2" />
          <span class="text-xs text-white">Browser</span>
        </div>
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transform transition">
          <img src="/static/icons/folder.svg" alt="Files" class="w-12 h-12 mb-2" />
          <span class="text-xs text-white">Files</span>
        </div>
        <div class="flex flex-col items-center cursor-pointer hover:scale-110 transform transition">
          <img src="/static/icons/settings.svg" alt="Settings" class="w-12 h-12 mb-2" />
          <span class="text-xs text-white">Settings</span>
        </div>
      </div>
      <!-- Slider toggle button -->
      <button id="slider-toggle" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 bg-opacity-70 text-white p-2 rounded-full focus:outline-none">üìû</button>
      <!-- Contact Slider -->
      <div id="slider" class="fixed bottom-0 left-0 w-full bg-gray-800 bg-opacity-90 p-6 transform translate-y-full transition-transform duration-500 ease-in-out">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-white font-semibold">–ö–æ–Ω—Ç–∞–∫—Ç—ã</h3>
          <button id="slider-close" class="text-white focus:outline-none">‚úñÔ∏è</button>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <a href="mailto:danila17102002@gmail.com" class="flex flex-col items-center justify-center bg-white rounded-md p-4 hover:bg-gray-200">
            <img src="/static/icons/mail.svg" alt="Email" class="w-8 h-8 mb-2" />
            <span class="text-sm">Email</span>
          </a>
          <a href="https://t.me/metaagrar" class="flex flex-col items-center justify-center bg-white rounded-md p-4 hover:bg-gray-200">
            <img src="/static/icons/telegram.svg" alt="Telegram" class="w-8 h-8 mb-2" />
            <span class="text-sm">Telegram</span>
          </a>
          <a href="https://github.com/IDRGI-hub" class="flex flex-col items-center justify-center bg-white rounded-md p-4 hover:bg-gray-200">

            <span class="text-sm">GitHub</span>
          </a>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Login transition
    const login = document.getElementById('login');
    const desktop = document.getElementById('desktop');
    document.getElementById('login-btn').addEventListener('click', () => {
      login.classList.add('-translate-y-full');
      desktop.classList.remove('translate-y-full');
    });
    // Date/time update
    function updateDateTime() {
      const now = new Date();
      const days = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ','–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫','–í—Ç–æ—Ä–Ω–∏–∫','–°—Ä–µ–¥–∞','–ß–µ—Ç–≤–µ—Ä–≥','–ü—è—Ç–Ω–∏—Ü–∞','–°—É–±–±–æ—Ç–∞'];
      const day = days[now.getDay()];
      const date = now.toLocaleDateString('ru-RU');
      const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
      document.getElementById('datetime').textContent = `${day}, ${date} ${time}`;
    }
    setInterval(updateDateTime, 60000);
    updateDateTime();
    // Theme toggle
    const themeBtn = document.getElementById('theme-btn');
    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
    // Slider toggle
    const slider = document.getElementById('slider');
    document.getElementById('slider-toggle').addEventListener('click', () => {
      slider.classList.toggle('translate-y-full');
    });
    document.getElementById('slider-close').addEventListener('click', () => {
      slider.classList.add('translate-y-full');
    });
  </script>
</body>
</html>
